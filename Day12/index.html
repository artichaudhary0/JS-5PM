// Bill order : 
let totalBill = 0
let orderCount = 0
console.log("Welcome to the billing system\n\n")
console.log("Enter item price and quantity. Type done to finish\n")


while(true)
{
    let itemPrice , quantity;
    go:while(true)
    {
        let priceInput = prompt(`Enter the price of item ${orderCount+1} (or type done to finish)`)
        // done == DONE
        if(priceInput.toLowerCase() === 'done')
        {
            break; // exit the while loop when user types "done"
        }
        // "sdvfsyu"
        itemPrice = parseFloat(priceInput)
        if(isNaN(itemPrice) || itemPrice <=0)
        {
            console.log("Invalid price")
            continue go// retry getting valid input
        }
        
        let quantityInput = prompt(`Enter quantity for item ${orderCount + 1} : `);
        quantity = parseInt(quantityInput)
        
        if(isNaN(quantity) || quantity <=0)
        {
            console.log("Invalid quantity") 
            continue go// retry getting valid input
        }
        break; // valid input , exit
    }

    let itemTotal = itemPrice * quantity
    // 100 + 100
    totalBill += itemTotal
    orderCount++
    
    console.log(   `Add item ${orderCount} ${itemPrice} = ${itemTotal}` )
    console.log("Total bill" , totalBill) 
}
